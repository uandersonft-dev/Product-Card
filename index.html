<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Card</title>
</head>
<body>

    <div id="container">
        <section id="productCard">
        <figure id="productImage">
            <img  id="imagePreview" src="./assets/sofa.png" alt="">
            <span onclick="changeImage()" class="productPreview"></span>
        </figure>
        <aside id="productDetails">
            <span id="productCode">
                código 42404
            </span>
            <h1 id="productName">
                Sofá Margot II - Rosé
            </h1>
            <p id="productPrice">
                R$ 4.000
            </p>

            <button id="cartButton">
                adicionar á cesta
            </button>

        </aside>
    </section>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
